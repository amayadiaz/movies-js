<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies JS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <h2 class="title">MOVIES JS</h2>
        <p class="favorites" onClick="showFavorites()"><i class="icon fas fa-star"></i>My Favorites</p>
        <p class="username"><i class="fas fa-user"></i>Anonymus</p>
    </header>
    <div class="search">
        <input class="input" type="text" placeholder="Search Movie" />
        <button class="button" type="button" onClick="searchMovie()"><i class="fa fa-search"></i></button>
    </div>
    <div class="pagination">
        <ul>
            <li onClick="nextPage(this)">1</li>
            <li onClick="nextPage(this)">2</li>
            <li onClick="nextPage(this)">3</li>
            <li onClick="nextPage(this)">4</li>
            <li onClick="nextPage(this)">5</li>
        </ul>
    </div>
    <div id="articles-list"></div>
    <div class="modal hidden">
        <i class="fas fa-times icon-close" onClick="closeTrailer()"></i>
        <iframe id="iframe-trailer" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="modal modal-name hidden">
        <i class="fas fa-times icon-close" onClick="closeTrailer()"></i>
        <input class="input-user" type="text" />
    </div>
    <div class="modal-name">
        <input class="input-name" type="text" /> 
        <button class="button" type="button" onClick="addName()"><i class="fa fa-search"></i></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
