<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies JS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <h2 class="title"><a href="index.html">MIRANDA</a></h2>
        <ul>
            <li>
                <p class="user-container"><i class="fas fa-user"></i><span class="username">User </span></p>
                <p class="divider">|</p>
            </li>
            <li>
                <p class="user-container"><a href="index.html" class="selected"><i class="fas fa-home"></i><span class="username">Home</span></a></p>
            </li>
            <li>
                <p class="favorites" onClick="showFavorites()"><i class="icon fas fa-bookmark"></i>My List</p>
            </li>
        </ul>
    </header>
    <div class="search">
        <input class="input-search" type="text" placeholder="Search Movie" />
        <!-- <button class="button" type="button" onClick="searchMovie()" style="display: none;"><i class="fa fa-search"></i></button> -->
    </div>
    <div id="articles-list" class="container-articles">
    </div>
    <div class="pagination-container">
        <ul class="pagination">
        </ul>
    </div>
    <div class="modal hidden">
        <i class="fas fa-times icon-close" onClick="closeTrailer()"></i>
        <iframe id="iframe-trailer" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="modal-name hidden">
        <h2 class="title">Welcome to Movies JS</h2>
        <h3 class="description">Watch trailers and save your list of favorite movies!</h3>
        <input class="input-name" type="text" placeholder="What's your name ?" />
        <button class="button-name" type="button" onClick="addName()">Confirm Name</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
